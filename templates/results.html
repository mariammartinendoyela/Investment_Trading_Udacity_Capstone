<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prediction Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Stock Prediction Results for {{ ticker }}</h1>
    <p>Mean Squared Error: {{ mse }}</p>
    <p>R-squared: {{ r2 }}</p>
    <h2>Predicted Prices</h2>
    <table border="1">
        <tr>
            <th>Date</th>
            <th>Predicted Price</th>
        </tr>
        {% for date, price in predictions.items() %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ price }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go back</a>
</body>
</html>
